<footer id="footer">

                <li style=" color: white;"><a href="https://twitter.com/{{site.twitter}}" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>

            {% endif %}
    </ul>

    <ul class="copyright">
        <li>&copy; DynaVis 2019</li>
    </ul>

</footer>
